<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Money Changer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Money Changer Converter</h1>
      <form id="currency-form">
        <div class="form-group">
          <label for="amount">Amount:</label>
          <input type="number" id="amount" name="amount" required>
        </div>
        <div class="form-group">
          <label for="from-currency">From:</label>
          <select id="from-currency" name="from_currency" required>
            <option value="">Choose currency</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
          </select>
        </div>
        <div class="form-group">
          <label for="to-currency">To:</label>
          <select id="to-currency" name="to_currency" required>
            <option value="">Choose currency</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
          </select>
        </div>
        <button type="submit" id="convert-button">Convert</button>
      </form>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
